<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Text Input</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
        li {
            margin-bottom: 10px;
            position: relative;
            padding-right: 40px;
        }
        li .checkbox {
            margin-right: 10px;
        }
        .edit-btn {
            position: absolute;
            top: 0;
            right: 45px;
            cursor: pointer;
            padding: 5px;
            border: none;
            border-radius: 5px;
            transition: opacity 0.3s ease;
            margin-right: 5px;
        }
        .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            padding: 5px;
            border: none;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }
        .edit-btn {
            background-color: #007bff;
            color: #fff;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .edit-btn:hover,
        .delete-btn:hover {
            opacity: 0.8;
        }
        li.completed .edit-btn,
        li.completed .delete-btn {
            opacity: 0.6;
            pointer-events: none;
        }
        .completed-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Text to List</h2>
        <input type="text" id="textInput" placeholder="Enter text...">
        <button onclick="addToList()">Add to List</button>
        <ul id="textList">
            <!-- List items will be added dynamically here -->
        </ul>
    </div>
    
    <!-- New div for completed tasks -->
    <div class="container completed-list">
        <h2>Completed Tasks</h2>
        <ul id="completedList">
            <!-- Completed tasks will be added dynamically here -->
        </ul>
    </div>

    <script>
        function addToList() {
            var textInput = document.getElementById('textInput');
            var text = textInput.value.trim();
            if (text !== '') {
                var list = document.getElementById('textList');
                var listItem = document.createElement('li');
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('checkbox');
                checkbox.onchange = function() {
                    listItem.classList.toggle('completed');
                    if (listItem.classList.contains('completed')) {
                        completedList.appendChild(listItem);
                    } else {
                        list.appendChild(listItem);
                    }
                };
                var task = document.createElement('span');
                task.textContent = text;
                var editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.classList.add('edit-btn');
                editBtn.onclick = function() {
                    if (!listItem.classList.contains('completed')) {
                        var newText = prompt('Edit task:', task.textContent);
                        if (newText !== null && newText.trim() !== '') {
                            task.textContent = newText;
                        }
                    }
                };
                var deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.onclick = function() {
                    listItem.remove();
                };
                listItem.appendChild(checkbox);
                listItem.appendChild(task);
                listItem.appendChild(editBtn);
                listItem.appendChild(deleteBtn);
                list.appendChild(listItem);
                textInput.value = ''; // Clear input after adding to list
            } else {
                alert('Please enter some text!');
            }
        }
    </script>
</body>
</html>
